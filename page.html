<!DOCTYPE html>
<html>
<head>
    <title>ConvosDeleter Runner</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            padding: 20px;
        }

        .con1 {
            width: 600px;
        }

        .con2 {
            width: 200px;
        }

        .con3 {
            width: 600px;
        }
    </style>
    <script type="text/javascript" src="SubsDivider.js"></script>
</head>
<body>
    <div class="container">
        <div class="con1">
            <p>Input:</p>
            <textarea cols="70" rows="25" id="input"></textarea>
            <p>Type names with ; between them, e.g.: Miku; Rin; Len</p>
            <textarea cols="70" rows="5" id="searchNames">Глава 1; Глава 2; Глава 3; Глава 4; Глава 5; Глава 6; Глава 7; Глава 8; Мику; Рин; Лен; Лука; Мейко; Кайто; Ичика; Саки; Хонами; Шихо; Минори; Харука; Айри; Шизуку; Кохане; Ан; Акито; Тойя; Тсукаса; Эму; Нене; Руи; Канаде; Мафую; Эна; Мизуки; ???</textarea>
            <button id="scriptRun">Run</button>
        </div>
        <div class="con2">
            <p>Names:</p>
            <textarea cols="20" rows="25" id="outputNames"></textarea>
        </div>
        <div class="con3">
            <p>Texts:</p>
            <textarea cols="70" rows="25" id="outputTexts"></textarea>
        </div>
    </div>
</body>
</html>
